<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 OT 트래커 테스트 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 트래킹 스크립트 (자동 실행됨) -->
  <script defer src="https://molyads.vercel.app/view.js"></script>

  <!-- 스타일 -->
  <style>
    :root {
      --bg: #f9fafc;
      --card: #ffffff;
      --primary: #4f46e5;
      --text: #333;
      --radius: 16px;
      --shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 16px;
    }

    p {
      color: var(--text);
      font-size: 16px;
      line-height: 1.5;
    }

    .small {
      font-size: 13px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ 트래킹 테스트 완료</h1>
    <p>이 페이지에 도달하면 <br><strong>view.js가 자동으로 실행</strong>됩니다.</p>
    <p>브라우저 콘솔에서 로그를 확인해보세요.</p>
    <div class="small">media & userkey는 URL 파라미터로 전달됩니다.</div>
  </div>
</body>
</html>
