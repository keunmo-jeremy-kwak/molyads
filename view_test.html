<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 OT 트래킹 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- view 트래킹 -->
  <script defer src="https://molyads.vercel.app/view.js"></script>

  <!-- 스타일 -->
  <style>
    :root {
      --bg: #2c2f33;
      --card: #23272a;
      --primary: #7289da;
      --text: #ffffff;
      --subtext: #b9bbbe;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 40px 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: var(--subtext);
      line-height: 1.6;
    }

    .small {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    button {
      margin-top: 24px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>📊 트래킹 시작!</h1>
    <p>view.js가 자동 실행되어<br><strong>광고 유입이 기록</strong>되었습니다.</p>
    <p>이제 완료 페이지로 이동해보세요.</p>

    <button id="go-complete">가입 완료하러 가기</button>

    <div class="small">💡 media & userkey는 URL 파라미터로 전달됩니다.</div>
  </div>

  <!-- 버튼 클릭 시 파라미터 유지한 채 complete.html로 이동 -->
  <script>
    document.getElementById("go-complete").addEventListener("click", () => {
      const params = new URLSearchParams(window.location.search);
      window.location.href = "/complete.html?" + params.toString();
    });
  </script>
</body>
</html>
