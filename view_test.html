<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📊 OT 트래킹 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://molyads.vercel.app/view.js"></script>

  <style>
    :root {
      --bg: #2c2f33;
      --card: #23272a;
      --primary: #7289da;
      --text: #ffffff;
      --subtext: #b9bbbe;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: var(--card);
      padding: 40px 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: var(--subtext);
      line-height: 1.6;
    }

    .small {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>📊 트래킹 시작!</h1>
    <p>이 페이지에 도달하면<br><strong>view.js가 자동 실행</strong>되어 트래킹 됩니다.</p>
    <p>브라우저 콘솔을 확인해보세요.</p>
    <div class="small">💡 media & userkey는 URL 파라미터로 전달됩니다.</div>
  </div>
</body>
</html>
